<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="form-image">
            <div class="logo-banner"><img src="./images/logo.png" alt="Company logo"><P>Backpack</p></div>
        </div>

        <section>
            <header class="form-header">
                <h1>Sign up</h1>
                Create an account to be the first to hear about news, exclusive offers, and inspiring content.
            </header>
            <form id="form" class="signup-form" method="post" action="">
                <section class="form-main">
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name*</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[`~!@#$%^&*\(\)\-=+\[\]\{\};:&apos;&quot;&lt;&gt;,.\/?])[A-Za-z\d`~!@#$%^&*\(\)\-=+\[\]\{\};:&apos;&quot;&lt;&gt;,.\/?]+$">
                            <p class="subtext">Your password must be at least 8 characters long, and must contain uppercase letters, lowercase letters, numbers, and symbols.</p>
                        </div>
                        <div class="form-input">
                            <label for="password-confirm">Confirm Password*</label>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                            <p class="subtext alert">Passwords do not match</p>
                        </div>
                    </div>
                </section>

                <button id="submit" type="submit">Create Account</button>
                <p>Already have an account?<a>Log in</a></p>
            </form>
        </section>
    </body>
</html>
